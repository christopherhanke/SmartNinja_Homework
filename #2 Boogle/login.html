<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Login Boogle</title>

        <meta charset="UTF-8">
        <meta name="author" content="Christopher Hanke">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div id="login">
                <div class="container">
                    <div class="logo">
                            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    </div>
                </div>
                <div class="container">
                    <div class="container">
                        <h1>Anmeldung</h1>
                    </div>
                </div>
                <div class="container-column">
                    <div>
                        <div class="fieldLogin">
                            <div>
                                <input type="text" placeholder="Deine BOmail-Adresse">
                            </div>
                        </div>
                    </div>
                    <div class="offset">
                        <a href="" class="bomail">BOmail vergessen?</a>
                    </div>
                    <div class="offset">
                        <p>Nicht Ihr Computer? Dann k√∂nnen Sie den Gastmodus verwenden, um sich privat anzumelden.</p>
                        <a href="#">Weitere Informationen</a>
                    </div>
                    <div class="offset container-space">
                        <a href="" id="newKonto">Konto erstellen</a>
                        <button class="weiter">Weiter</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="foot-login">
                <div class="left">
                    <form>
                        <select>
                            <option>Deutsch</option>
                            <option>Englisch</option>
                            <option>Schwedisch</option>
                        </select>
                    </form>
                </div>
                <div class="right">
                    <a href="#">Hilfe</a>
                    <a href="#">Datenschutz</a>
                    <a href="#">Nutzungsbedingungen</a>
                </div>
            </div>
        </div>
    </body>
</html>
